<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Calculator</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Calculator Container */
        .calculator {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect */
        .calculator:hover {
            transform: scale(1.05);
        }

        /* Input Fields */
        input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        /* Button Styling */
        .btn {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 12px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 80px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ffaa00;
            transform: scale(1.1);
        }

        /* Result Styling */
        #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: #ffcc00;
        }
    </style>
    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers!";
            } else {
                switch (operation) {
                    case 'sum':
                        result = `Sum: ${num1 + num2}`;
                        break;
                    case 'product':
                        result = `Product: ${num1 * num2}`;
                        break;
                    case 'difference':
                        result = `Difference: ${num1 - num2}`;
                        break;
                    case 'quotient':
                        result = num2 !== 0 ? `Quotient: ${(num1 / num2).toFixed(2)}` : "Cannot divide by zero!";
                        break;
                }
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</head>
<body>
    <div class="calculator">
        <h2>Premium Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <br>
        <button class="btn" onclick="calculate('sum')">+</button>
        <button class="btn" onclick="calculate('product')">×</button>
        <button class="btn" onclick="calculate('difference')">−</button>
        <button class="btn" onclick="calculate('quotient')">÷</button>
        <p id="result"></p>
    </div>
</body>
</html>
