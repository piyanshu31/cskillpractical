<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
    <style>
        table {
            border-collapse: collapse;
            border-radius: 10px;
        }

        th,
        td {
            border: 2px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Day</th>
            <th>9:00-10:00</th>
            <th>12:00-1:00</th>
        </tr>
        <tr>
            <td>mon</td>
            <td>English</td>
            <td>Maths</td>
        </tr>
    </table>
</body>

</html>
